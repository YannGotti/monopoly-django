{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
    <div class="container mt-2 mb-2 ">

        <div class="row d-flex justify-content-center back_color">
            <div class="col-4 mt-3 mb-3" style="text-align: center;">
                <h4 class="text-light">Подключенные компьютеры</h4>
            </div>
        </div>
        <div class="row d-flex justify-content-center back_color" id="row-pc">
            {% for pc in data %}
            <div class="col-lg-3 col-5 mt-2 mb-2">
                <div class="card text-white bg-dark mb-3 shadow-sm">
                    <div class="card-body">
                    <h5 class="card-title">{{ pc.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">ip : {{ pc.ip }}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">mac_adress : {{ pc.mac_adress }}</h6>
                    <div class="mt-3 mb-2 ">
                        <a href="{% url 'pc' pc.id%}" class="btn btn-light text-weight-buttons">Посмотреть</a>
                        <a href="{% url 'delete_pc' pc.id%}" class="btn btn-danger text-weight-buttons">Удалить</a>
                    </div>
                    
                    </div>
                </div>
            </div>
            {% endfor %}
          </div>
    </div>
</section>


<div>
    <form id="formPc">
        {% csrf_token %}
        <input type="text" name="name">
        <input type="text" name="ip">
        <input type="text" name="mac_adress">
        <input type="text" name="description">
    </form>
    <h5 class="text-white-50" id="submit">ОТПРАВИТЬ</h5>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
    document.querySelector("#submit").onclick = function add_pc() {

        var formElement = document.querySelector("#formPc");
        var formData = new FormData(formElement);

        $.ajax({
            url: "{% url 'add_pc'%}",
            data: formData,
            processData: false,
            contentType: false,
            type: 'POST',
            success: function(data){
                select_last_pc(formData.get("name"))
            }
        });
    }

    function select_last_pc(name){
        $.ajax({
            url: "{% url 'select_last_pc'%}",
            processData: false,
            contentType: false,
            type: 'GET',
            success: function(data){
                pc = []

                JSON.parse(data, function(tables, data) {
                    pc.push(data)
                });
                
                pc.splice(0, 1)
                pc.splice(4, 6)

                if (name == "") {add_pc(null)}
                else add_pc(pc)
            }
        });

        function add_pc(pc){
            if (pc == null){ return }

            let row = document.getElementById("row-pc");

            row.innerHTML += `<div class="col-lg-3 col-5 mt-2 mb-2">
                <div class="card text-white bg-dark mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">` + pc[1] + `</h5>
                        <h6 class="card-subtitle mb-2 text-muted">ip : ` + pc[2] + `</h6>
                        <h6 class="card-subtitle mb-2 text-muted">mac_adress : ` + pc[3] + `</h6>
                        <div class="mt-3 mb-2 ">
                            <a href="pc/`+ pc[0] + `/" class="btn btn-light text-weight-buttons">Посмотреть</a>
                            <a href="pc/delete/`+ pc[0] + `/" class="btn btn-danger text-weight-buttons">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>`
        }
    }

</script>

{% endblock %}
